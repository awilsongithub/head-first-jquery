<!DOCTYPE html>
<html>
	<head>
		<title>Jump for Joy</title>
		<link href="styles/my_style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<div id="header">
				<h1>Find the Hidden Discount Code</h1>
				<h2>It's hiding behind 1 of the 4 photos.<br>You only get 1 chance.<br> Click a photo to guess. </h2>
				<p id='here'></p>
			</div>

			<!-- images --> 
			<div id="main">
				<div class='guess_box'><img src="images/jump1.jpg"/></div>
				<div class='guess_box'><img src="images/jump2.jpg"/></div>
				<div class='guess_box'><img src="images/jump3.jpg"/></div>
				<div class='guess_box'><img src="images/jump4.jpg"/></div>
			</div>

			<!-- discount code found message here -->
			<div class='clear-both'>
				<h2 id='message'></h2>
			</div>

		</div> <!-- end container -->

		<script src="scripts/jquery-1.6.2.min.js"></script>
		<script src='scripts/my_scripts.js'></script>
	</body>
</html>
